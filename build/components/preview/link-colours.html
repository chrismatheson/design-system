

<!DOCTYPE html>
<html lang="en" class="wf-active">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>document.write('<link rel="stylesheet" type="text/css" href="/css/coopComponents.css?v='+Date.now()+'" />');</script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="ds">
        <div class="ds-wrap">
            <div class="coop-l-row">
    <div class="coop-l-column coop-l-small-6 coop-l-medium-4">
        <div class="dm-colour">
            <div class="dm-colour__swatch dm-colour__swatch--wide coop-u-link-blue-bg">
              <ul class="coop-list-bare dm-colour__definition coop-u-white">
                  <li class="bold">Link</li>
                  <li>$link</li>
                  <li>rgb(0,14,154)</li>
                  <li>#00729A</li>
              </ul>
            </div>
        </div>
    </div>
    <div class="coop-l-column coop-l-small-6 coop-l-medium-4">
        <div class="dm-colour">
            <div class="dm-colour__swatch dm-colour__swatch--wide coop-u-link-hover-blue-bg">
              <ul class="coop-list-bare dm-colour__definition coop-u-white">
                  <li class="coop-bold">Link hover</li>
                  <li>$link-hover</li>
                  <li>rgb(0,57,78)</li>
                  <li>#00394E</li>
              </ul>
            </div>
        </div>
    </div>
    <div class="coop-l-column coop-l-small-6 coop-l-medium-4">
        <div class="dm-colour">
            <div class="dm-colour__swatch dm-colour__swatch--wide coop-u-link-focus-bg">
              <ul class="coop-list-bare dm-colour__definition">
                  <li class="bold">Link focus</li>
                  <li>$link-focus</li>
                  <li>rgb(231,196,66)</li>
                  <li>#E7C442</li>
              </ul>
            </div>
        </div>
    </div>
    <div class="coop-l-column coop-l-small-6 coop-l-medium-4">
        <div class="dm-colour">
            <div class="dm-colour__swatch dm-colour__swatch--wide coop-u-link-active-bg">
              <ul class="coop-list-bare dm-colour__definition white">
                  <li class="bold">Link active</li>
                  <li>$link-active</li>
                  <li>rgb(0,50,69)</li>
                  <li>#002C3D</li>
              </ul>
            </div>
        </div>
    </div>
</div>

        </div>
        <script src="/js/coopComponents.js"></script>
    </body>
</html>
