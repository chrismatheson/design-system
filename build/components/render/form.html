

<header class="header">
    <div class="wrap">
        <a class="coop-logo" aria-label="Homepage" href="/">
            <img src="/images/logos/coop-logo.svg" alt="Co-op" onerror="this.onerror=null; this.src='/images/logos/coopX2.png'">
        </a>
    </div>
</header>
<div class="wrap">
    <div class="row">
        <div class="column small-12 medium-6">
            <form>
                <div class="form-row">
                    <label for="yur-email">Your email</label>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div class="form-row">
                    <label for="feedback">Tell us what you liked or what we can improve</label>
                    <textarea id="feedback" cols="30" rows="4"></textarea>
                </div>
                <button class="btn btn--primary">Send feedback</button>
            </form>
        </div>
    </div>
</div>
